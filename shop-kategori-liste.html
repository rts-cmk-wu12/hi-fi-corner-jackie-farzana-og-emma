<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kategori-liste</title>
    <script src="https://kit.fontawesome.com/3f51aff7a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/vigtigeste css.css">
    <link rel="stylesheet" href="css/Navigation og footer.css">
    <link rel="stylesheet" href="css/shop-category.css">
    <script type="module" defer src="javascript/category-page.js"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="page-name">
            <h4><span class="text-brown">home </span>/ Amplifires </h4>
        </div>
        <section id="category-page">
            <section class="category-page__left">

            </section>
            <section class="category-page__mid">
                <h3 class="category-page__heading uppercase">Amplifires
                </h3>
                <div class="category-page__search">

                </div>
                <div id="product-list"></div>
            </section>
            <section class="category-page__right">
                <h4 class="text-brown">Manufacturer</h4>
                <ul class="manufacturer-list">
                    <li class="list uppercase">arcam</li>
                    <li class="list uppercase">astelland karm</li>
                    <li class="list uppercase">atc</li>
                    <li class="list uppercase">audiolab</li>
                    <li class="list uppercase">avid</li>
                    <li class="list uppercase">cord electronics</li>
                    <li class="list uppercase">classe</li>
                    </ul>
                    <ul id="extra-list">
                    <li class="extra-list uppercase">rotel</li>
                    <li class="extra-list uppercase">technics</li>
                    <li class="extra-list uppercase">yammaha</li>
                    <li class="extra-list uppercase">quad</li>
                    <li class="extra-list uppercase">oppo</li>
                    <li class="extra-list uppercase">sennheiser</li>
                    <li class="extra-list uppercase">marantz</li>
                </ul>
                    <span class="view-all text-brown">View All</span>
                
            </section>
        </section>
        
    </main>
    <footer></footer>
</body>

</html>
